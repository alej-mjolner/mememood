<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alej's Meme Mood Test</h1>
        <img id="randomImage" alt="Random image">
        <button onclick="loadRandomImage()">Show Another</button>
    </div>

    <script>
        const totalImages = 74;

        function getRandomImageNumber() {
            return Math.floor(Math.random() * totalImages) + 1;
        }

        function loadRandomImage() {
            const imageNumber = getRandomImageNumber();
            const paddedNumber = String(imageNumber).padStart(3, '0');
            const extensions = ['jpg', 'jpeg'];

            // Try jpg first, fallback to jpeg if needed
            const img = document.getElementById('randomImage');
            const jpgPath = `pics/${paddedNumber}.jpg`;
            const jpegPath = `pics/${paddedNumber}.jpeg`;

            img.src = jpgPath;
            img.onerror = function() {
                img.src = jpegPath;
            };
        }

        // Load a random image on page load
        loadRandomImage();
    </script>
</body>
</html>
